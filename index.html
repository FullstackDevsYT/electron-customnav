<!DOCTYPE html>
<html lang="en">
<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title id="title">IMGshare</title>
  <link href="res/css/reset.css" rel="stylesheet">
  <link href="res/css/menu.css" rel="stylesheet">
  <link href="res/css/main.css" rel="stylesheet">
  <!-- Got it from: http://meyerweb.com/eric/thoughts/2007/05/01/reset-reloaded/ -->
</head>
<body id="body">
  <nav id="nav">
  <div id="showTitle">
  </div>
  <div id="togglers">
    <div id="minimize"><span>-</span>
    </div>
    <div id="maximize"><span></span>
    </div>
    <div id="close"><span>&times;</span>
    </div>
  </div>
</nav>
<main>
  <div id="image">
    
  </div>
  <div id="sidebar">
    <form action="" method="POST">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" >
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" >
      </div>
      <div class="form-group">
        <button class="form-btn">Log In</button>
      </div>
    </form>
  </div>
</main>
</body>
  <script src="res/js/aligner.js"></script>
  <script src="res/js/menuHandler.js"></script>
  <script src="res/js/init.js"></script>
</html>
